<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Phishing Shield</title>
  <link rel="stylesheet" href="tailwind.min.css" />
  <style>
    body {
      width: 380px;
      min-height: 480px;
      background: #0F172A;
    }
    .glass-card {
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    .stat-card {
      background: linear-gradient(145deg, rgba(51, 65, 85, 0.5), rgba(30, 41, 59, 0.5));
      backdrop-filter: blur(8px);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }
    .glow {
      box-shadow: 0 0 15px rgba(56, 189, 248, 0.15);
    }
  </style>
</head>
<body class="text-gray-100 antialiased">
  <div class="p-5 space-y-4">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center space-x-3">
        <div class="p-2 bg-sky-500 rounded-lg glow">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
          </svg>
        </div>
        <h1 class="text-xl font-bold text-white">Phishing Shield</h1>
      </div>
      <button class="power-button w-12 h-12 bg-emerald-500 rounded-full flex items-center justify-center shadow-lg transition-transform hover:scale-105">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z"/>
        </svg>
      </button>
    </div>

    <!-- Status Card -->
    <div class="glass-card rounded-xl p-4">
      <div class="flex items-center justify-between mb-3">
        <span class="text-gray-400">Current Domain</span>
        <span id="securityStatus" class="px-3 py-1 bg-emerald-500/20 text-emerald-400 text-sm font-medium rounded-full border border-emerald-500/30">Secure</span>
      </div>
      <p id="currentUrl" class="text-lg font-medium text-white break-all"></p>
    </div>

    <!-- Stats Grid -->
    <div class="grid grid-cols-2 gap-4">
      <div class="stat-card rounded-xl p-4">
        <div class="text-2xl font-bold text-sky-400">0</div>
        <div class="text-sm text-gray-400 mt-1">Threats Blocked</div>
      </div>
      <div class="stat-card rounded-xl p-4">
        <div class="text-2xl font-bold text-sky-400">0</div>
        <div class="text-sm text-gray-400 mt-1">Sites Checked</div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <button id="openBlacklist" class="w-full glass-card hover:bg-slate-800/50 text-white rounded-xl p-4 transition-all flex items-center justify-between group">
        <span class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"/>
          </svg>
          Manage Blacklist
        </span>
        <svg class="w-5 h-5 text-gray-400 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>

      <button id="openWhitelist" class="w-full glass-card hover:bg-slate-800/50 text-white rounded-xl p-4 transition-all flex items-center justify-between group">
        <span class="flex items-center">
          <svg class="w-5 h-5 text-emerald-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
          Manage Whitelist
        </span>
        <svg class="w-5 h-5 text-gray-400 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
